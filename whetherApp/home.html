<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather-App</title>
</head>
<body>
    <div class="box">
        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>

        <div id="weathericon">
            <i class="fa-solid fa-sun" style="color: #eccc68;"></i>
        </div>

        <div class="info">
            <h2 class="location"><i class="fa-solid fa-street-view"></i>{%location%},{%country%}</h2>
             <p id="date">WED | OCT 25 | 10:49AM</p>
             <h1 class="temp">{%tempval%}&deg;C</h1>
             <h3 class="tempmin_max">Min {%tempmin%}&deg;C | Max {%tempmax%}&deg;C</h3>
        </div>
    </div>

    <script>
        const curDate =document.getAnimations("date");
        let weathericon =document.getElementById("weathericon");

        const tempStatus = "{%tempstatus%}";
        
        if(tempStatus == "Sunny") {
            weathericon.innerHTML =
            "<i class='fa-solid fa-sun' style='color: #eccc68;'></i>";
        } else if (tempStatus == "Clouds"){
            weathericon.innerHTML =
            "<i class='fas fa-cloud' style='color: #dfe4ea;'></i>";
        } else if (tempStatus == "Rainy"){
            weathericon.innerHTML =
            "<i class='fas fa-cloud-rain' style='color: #a4b0be;'></i>";

        }else {
            weathericon.innerHTML =
            "<i class='fas fa-cloud' style='color: #44c3de;'></i>";

        }

        const getCurrentDay = () =>{
            var weekday = new Array(7);
            weekday[0] = "Sun";
            weekday[1] = "Mun";
            weekday[2] = "Tue";
            weekday[3] = "Wed";
            weekday[4] = "Thu";
            weekday[5] = "Fri";
            weekday[6] = "Sat";

            let currentTime = new Date();
            let day = weekday[currentTime.getDay()];
            return day;
        };

        const getCurrentTime = () => {
            var months = [
                "Jan",
                "Fav",
                "Mar",
                "Apr",
                "May",
                "June",
                "July",
                "Aug",
                "Sept",
                "Oct",
                "Nov",
                "Dec",

            ];
            var now = new Date();
            var month = months[now.getMonth() + 1];
            var date = now.getDate();

            let hours = now.getHours();
            let mins = now.getMinutes();

            let periods ="AM";

            if(hours > 11){
                periods = "PM";
                if(hours > 12) hours -= 12;
            }
            if(mins < 10){
                mins = "0" + mins;
            }

            return `${month} ${date} | ${hours}:${mins}${periods}`;

            
        };
        curDate.innerHTML = getCurrentDay() + " | " + getCurrentTime();
    </script>
</body>
</html>
